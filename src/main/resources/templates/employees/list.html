<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of employees</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
</head>


<body>


<div class="container">
  <div class="row">
  
    <div class="col-lg-2">
    </div>
    
    <div class="col-lg-8">

	    <div class="jumbotron p-4" style="border-radius:0 0 12px 12px;">
	  		<h1 class="display-4">Hi!</h1>
	  		<p class="lead">Spring Boot and Thymeleaf - CRUD database project</p>
	  		<hr class="my-4">
		</div>
		
      	<h1 class="display-4 p-3 text-muted"><i class="fas fa-users"></i> Employees:</h1>
  
		<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">first name</th>
		      <th scope="col">last name</th>
		      <th scope="col"><i class="fas fa-at"></i></th>
		      <th></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="employee : ${employees}">
		      <td th:text="${employee.firstName}"></td>
		      <td th:text="${employee.lastName}"></td>
		      <td th:text="${employee.email}"></td>
		      <td class="text-right">
			      <a class="btn btn-sm btn-outline-primary" th:href="@{/employees/updateEmployee(id=${employee.id})}" role="button"><i class="far fa-edit"></i> update</a>
			      <a class="btn btn-sm btn-outline-danger" th:href="@{showAddForm}" role="button"><i class="far fa-trash-alt"></i> delete</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
		
		<hr class="my-4">
		<a class="btn btn-success" th:href="@{showForm}" role="button"><i class="fas fa-user-plus"></i> employee</a>
		
    </div>
    
    <div class="col-lg-2">
    </div>
    
  </div>
</div>








<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
